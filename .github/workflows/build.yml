name: Build App

on:
  push:
    branches-ignore:
      - l10n_main
      - dependabot/*
  pull_request:
    branches-ignore:
      - l10n_main

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        flavor: [FullBeta, FullStable, FossBeta, FossStable]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4.3.0

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle/
          echo -e "mapsApiKey=AIzaSyA2t2893e9wccs9EnlnauJRgtqFNYQSp-o\norg.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: Build
        run: ./gradlew :mobile:assemble${{ matrix.flavor }}

      - name: Unit tests
        run: ./gradlew :mobile:test${{ matrix.flavor }}ReleaseUnitTest

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew :mobile:connected${{ matrix.flavor }}DebugAndroidTest
