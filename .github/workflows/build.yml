name: Build App

on:
  push:
    branches-ignore:
      - l10n_main
      - dependabot/*
  pull_request:
    branches-ignore:
      - l10n_main

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        flavor: [FullBeta, FullStable, FossBeta, FossStable]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3.3.1

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle/
          echo -e "org.gradle.jvmargs=-Xmx8192M\nmapsApiKey=AIzaSyA2t2893e9wccs9EnlnauJRgtqFNYQSp-o\norg.gradle.daemon=false" >> ~/.gradle/gradle.properties

      - name: Build
        run: ./gradlew :mobile:assemble${{ matrix.flavor }}
      - name: Unit Tests
        run: ./gradlew :mobile:test${{ matrix.flavor }}ReleaseUnitTest
