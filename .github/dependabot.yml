version: 2
updates:
    - package-ecosystem: github-actions
      directory: "/"
      schedule:
          interval: weekly
      open-pull-requests-limit: 99
    - package-ecosystem: gradle
      directory: "/"
      schedule:
          interval: weekly
      open-pull-requests-limit: 99
      ignore:
          - dependency-name: "com.google.firebase:firebase-bom"
