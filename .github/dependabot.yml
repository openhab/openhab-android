version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 99
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: com.google.android.gms:play-services-gcm
    versions:
    - "> 12.0.1"
  - dependency-name: com.google.firebase:firebase-core
    versions:
    - "> 12.0.1"
