- ./gradlew --version
- sdkmanager --list || true

# Emulator Management: Create, Start and Wait
before_script:
- android list device
- android list target
- echo no | android create avd --force -n phone -t "android-22" --abi armeabi-v7a -d "5.4in FWVGA"
- emulator -avd phone -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- adb shell settings put global sysui_demo_allowed 1
- adb shell am broadcast -a com.android.systemui.demo -e command enter
- adb shell am broadcast -a com.android.systemui.demo -e command battery -e plugged false -e level 100
- adb shell am broadcast -a com.android.systemui.demo -e command notifications -e visible false
- adb shell am broadcast -a com.android.systemui.demo -e command status -e location hide -e alarm hide -e volume hide
- adb shell am broadcast -a com.android.systemui.demo -e command clock -e hhmm 0815
- adb shell am broadcast -a com.android.systemui.demo -e command network -e mobile show -e datatype 4g -e level 4 -e wifi show -e fully true -e level 3

script:
- bash travis/bump-versioncode.sh
- bash test.sh
- bash travis/build-and-test-apk.sh
- bash assets/store_descriptions/generate_and_validate.sh
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- bash travis/prepare-deploy.sh

deploy:
  provider: releases
  prerelease: true
  file:
    - $HOME/apks_to_deploy/openhab-android.apk
    - $HOME/apks_to_deploy/openhab-android-foss.apk
  skip_cleanup: true
  overwrite: true
